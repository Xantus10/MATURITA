components:
  securitySchemes:
    ssidCookie:
      type: apiKey
      in: cookie
      name: SESSION_ID
    csrfHeader:
      type: apiKey
      in: header
      name: X-Csrf-Token
  schemas:
    state:
      type: string
      description: State of the book
      enum:
        - Like new
        - Good
        - Worn
    role:
      type: string
      description: Role assigned to the user
      enum:
        - user
        - admin
    banData:
      type: object
      description: Data associated with a singular user ban
      properties:
        CreatedAt:
          type: string
          description: When was the ban issued
          format: date-time
        Until:
          type: string
          description: Date the ban is valid until
          format: date-time
        IssuedBy:
          type: string
          description: User._id of the user who issued the ban
          format: uuid
        Reason:
          type: string
          description: Reason for the ban
      required:
        - CreatedAt
        - Until
        - IssuedBy
        - Reason
    name:
      type: object
      description: The name recieved through Office365
      properties:
        First:
          type: string
          description: First name of the user
        Last:
          type: string
          description: Last name of the user
      required:
        - First
        - Last
    socials:
      type: object
      description: Optional contacts
      properties:
        Email:
          type: string
          description: Email of the user
        Phone:
          type: string
          description: Phone number
        Instagram:
          type: string
          description: Instagram username
        Discord:
          type: string
          description: Discord username
    socialslc:
      type: object
      description: Optional contacts
      properties:
        email:
          type: string
          description: Email of the user
        phone:
          type: string
          description: Phone number
        instagram:
          type: string
          description: Instagram username
        discord:
          type: string
          description: Discord username
    userdata:
      type: object
      description: Publicly availible user data
      properties:
        Name:
          $ref: "#/components/schemas/name"
        MicrosoftId:
          type: string
          description: MicrosoftId of the user
          format: uuid
        Role:
          $ref: "#/components/schemas/role"
        Socials:
          $ref: "#/components/schemas/socials"
    user:
      type: object
      properties:
        MicrosoftId:
          type: string
          description: MicrosoftId of the associated Office365 account
          format: uuid
        Name:
          $ref: "#/components/schemas/name"
        Role:
          $ref: "#/components/schemas/role"
        LastLogin:
          type: string
          description: When was the last login of the user
