# RunOnce: npm i -g @redocly/cli
# Run: redocly build-docs -o BE-API.html BE-API.yaml

openapi: '3.0.3'
info:
  title: School book market - BE API documentation
  version: '1.0.0'
servers:
  - url: http://localhost
tags:
  - name: Auth
    description: Authentication concerning requests
  - name: Posts
    description: Operations about posts
  - name: Users
    description: Operations about users
  - name: Blacklist
    description: Blacklist microsoft accounts
  - name: Subjects
    description: Operations about subjects
paths:
  /auth/idtoken:
    post:
      security: []
      tags:
        - Auth
      summary: Provide an idToken to log in / register
      description: Provide an idToken and log in (+ register if the user does not yet exist)
      operationId: idtoken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                idtoken:
                  type: string
                  description: Microsoft Id token
                  example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.NHVaYe26MbtOYhSKkoKYdFVomg4i8ZJd8RU8VNbftc4TSMb4bXP3l3YlNWAC
              required:
                - idtoken
      responses:
        '200':
          description: >
            Valid ID Token; 
            SESSION_ID and ROLE cookies have been set; 
            SESSION_ID is an authentication cookie which is to be included in all requests requiring authentication; 
            ROLE is accessible client side for rendering purposes; 
            The CSRF token can be found in X-Set-Csrf-Token header, this token will be sent via X-Csrf-Token header
          headers:
            Set-Cookie:
              description: Set SESSION_ID and ROLE
              schema:
                type: string
            X-Set-Csrf-Token:
              description: CSRF Token
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '401':
          description: ID token did not pass validation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '403':
          description: The user was denied access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bannedmsg"
  /auth/logout:
    post:
      security: [ { ssidCookie: [], csrfHeader: [] } ]
      tags:
        - Auth
      summary: Log the user out
      description: Remove user cookies and delete session
      operationId: logout
      responses:
        '200':
          description: Signed out
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '401':
          description: Invalid credentials (You were never logged in)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
  /posts:
    get:
      security: [ { ssidCookie: [], csrfHeader: [] } ]
      tags:
        - Posts
      summary: Retrieve a list of 10 posts
      description: Retrieve a list of 10 posts ordered and filtered by criteria
      operationId: getPosts
      parameters:
        - name: begin
          in: query
          description: Skip first X posts
          required: true
          schema:
            type: integer
          example: 0
        - name: orderBy
          in: query
          description: Order the posts by most recent or lowest price
          required: true
          schema:
            type: string
            enum:
              - date
              - price
          example: date
        - name: filterSubjects
          in: query
          description: All subjects tags of shown posts (logical OR) (When no filter, specify ALL)
          required: true
          explode: false
          schema:
            type: array
            items:
              type: string
          example: ANJ,PSI
        - name: filterYears
          in: query
          description: All year tags of shown posts (logical OR) (When no filter, specify ALL)
          required: true
          explode: false
          schema:
            type: array
            items:
              type: integer
          example: 1,3
        - name: filterState
          in: query
          description: All state tags of shown posts (logical OR) (When no filter, specify ALL)
          required: true
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/state"
          example: Good,Worn
        - name: priceMin
          in: query
          description: Lower end of price range
          required: false
          schema:
            type: number
            default: 0
          example: 100
        - name: priceMax
          in: query
          description: Upper end of price range
          required: false
          schema:
            type: number
            default: MAX_PRICE
          example: 300
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: "#/components/schemas/post"
        '400':
          description: A required field is missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
    post:
      security: [ { ssidCookie: [], csrfHeader: [] } ]
      tags:
        - Posts
      summary: Make a new post
      description: Make a new post
      operationId: addPost
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/newpost"
      responses:
        '201':
          description: Post created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '400':
          description: A required field is missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '403':
          description: Admin cannot create posts (Separation of privilege)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
    delete:
      security: [ { ssidCookie: [], csrfHeader: [] } ]
      tags:
        - Posts
      summary: Delete a post
      description: Delete a post (user only his own, admin anyone's)
      operationId: deletePost
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                  description: String representation of posts._id
                  format: uuid
              required:
                - postId
      responses:
        '200':
          description: Post deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '400':
          description: A required field is missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '403':
          description: Unauthorized (User is not the Creator nor admin)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
        '404':
          description: The post does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/msg"
